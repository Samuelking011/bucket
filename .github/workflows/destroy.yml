name: "Terraform Apply"

on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create .terraformrc file locally
      run: |
          echo "credentials \"TF_TOKEN_app_terraform_io\" {token = \"$TERRAFORM_TOKEN\"}" > $HOME/.terraformrc

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: terraform init
      run: |
        terraform init
        path: ./terraform/ecs
