name: "Terraform Apply"

on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Create .terraformrc file locally
      run: |
          echo "credentials \"app.terraform.io\" {token = \"$TERRAFORM_TOKEN\"}"
    
    - name: terraform init
      run: |
        terraform init
        path: ./terraform/ecs
