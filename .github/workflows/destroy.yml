name: "Terraform Apply"

on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: terraform login
      run:
        terraform login "app.terraform.io" -auto-approve
    
    - name: terraform init
      run: |
        terraform init
        path: ./terraform/ecs
